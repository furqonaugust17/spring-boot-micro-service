apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebeat-gateway
  namespace: pustaka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebeat-gateway
  template:
    metadata:
      labels:
        app: filebeat-gateway
    spec:
      containers:
        - name: filebeat
          image: docker.elastic.co/beats/filebeat:7.17.0
          command: ["filebeat", "-e", "--strict.perms=false"]
          volumeMounts:
            - name: logs-volume
              mountPath: /usr/share/filebeat/logs_input
            - name: filebeat-config
              mountPath: /usr/share/filebeat/filebeat.yml
              subPath: filebeat.yml
      volumes:
        - name: logs-volume
          emptyDir: {}
        - name: filebeat-config
          configMap:
            name: filebeat-config
