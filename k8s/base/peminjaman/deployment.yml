apiVersion: apps/v1
kind: Deployment
metadata:
  name: peminjaman-service
  namespace: pustaka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peminjaman-service
  template:
    metadata:
      labels:
        app: peminjaman-service
    spec:
      containers:
        - name: peminjaman-service
          image: peminjaman-service:latest
          ports:
            - containerPort: 8086
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-pustaka:8761/eureka/
            - name: SPRING_RABBITMQ_HOST
              value: rabbitmq-service
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              value: admin
            - name: SPRING_RABBITMQ_PASSWORD
              value: password
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-pustaka:5432/peminjaman
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: postgres
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://mongo-pustaka:27017/peminjaman
            - name: SERVER_PORT
              value: "8086"
            - name: LOGGING_FILE_NAME
              value: /app/logs/peminjaman-service.log 
          volumeMounts:
            - name: peminjaman-data
              mountPath: /app/data
            - name: peminjaman-logs
              mountPath: /app/logs
      volumes:
        - name: peminjaman-data
          emptyDir: {}
        - name: peminjaman-logs
          emptyDir: {}
